<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PRACTICE MODE - 슈퍼 노래방</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top-bar">
        <div class="info-pill">남은 횟수: <span id="remainCount">3</span>회</div>
        <div id="statusTitle" style="color: var(--neon-blue); font-weight: bold;">대기 중...</div>
        <div class="info-pill">Room_A</div>
    </div>

    <div class="screen">
        <div id="player"></div>
        <div class="lyrics-overlay">
            <div class="lyric-text" id="lyricCurrent">예약을 시작해 주세요</div>
        </div>
    </div>

    <div class="control-bar">
        <button class="btn-play" onclick="playNextSong()">다음 곡 시작 (Dequeue)</button>
        <button class="btn-score" onclick="KaraokeAPI.finishSong(currentSongId, 100).then(d => alert(d.message))">100점 테스트</button>
    </div>

    <div class="reservation">
        <input type="number" id="songIdInput" placeholder="ID" style="width:40px; padding:5px;">
        <button onclick="KaraokeAPI.enqueue(document.getElementById('songIdInput').value).then(()=>alert('예약됨'))">예약</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/api.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
